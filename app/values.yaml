# Default values for hello-world Python application
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: hello-world
  pullPolicy: IfNotPresent
  tag: "1.0.0"

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  name: ""

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Minimal resource requests and limits
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

# Environment variables
env:
  - name: ENVIRONMENT
    value: "production"
  - name: APP_NAME
    value: "hello-world"
  - name: APP_VERSION
    value: "1.0.0"

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /healthz
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 2
