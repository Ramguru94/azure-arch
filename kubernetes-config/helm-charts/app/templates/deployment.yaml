apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "hello-world.fullname" . }}
  labels:
    {{- include "hello-world.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "hello-world.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "hello-world.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: ACTIVE_PROFILE
              value: {{ .Values.database.activeProfile | quote }}
            - name: DB_HOST_PRIMARY
              value: {{ .Values.database.primaryHost | quote }}
            - name: DB_HOST_SECONDARY
              value: {{ .Values.database.secondaryHost | quote }}
            - name: DB_USER
              value: {{ .Values.database.dbUser | quote }}
            - name: DB_NAME
              value: {{ .Values.database.dbName | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.database.passwordSecretName }}
                  key: password
          livenessProbe:
            httpGet:
              path: {{ .Values.livenessProbe.httpGet.path | default "/health" }}
              port: {{ .Values.livenessProbe.httpGet.port | default 8080 }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds | default 15 }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds | default 20 }}
          readinessProbe:
            httpGet:
              path: {{ .Values.readinessProbe.httpGet.path | default "/health" }}
              port: {{ .Values.readinessProbe.httpGet.port | default 8080 }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds | default 5 }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds | default 10 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
